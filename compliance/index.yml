additionalContent:
  sections:
  - title: Introducción al cumplimiento normativo en Microsoft 365
    summary: Si no está familiarizado con el cumplimiento de Microsoft 365 y se pregunta dónde empezar, esta sección proporciona vínculos a soluciones clave y prioriza las áreas de cumplimiento importantes.
    items:
    - title: Obtenga más información sobre el Administrador de cumplimiento
      summary: Aprenda qué es el administrador de cumplimiento, cómo ayuda a simplificar el cumplimiento y reducir el riesgo, y sus componentes clave.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Administrar riesgos internos
      summary: Minimice los riesgos internos detectando, investigando y actuando en actividades malintencionadas e involuntarias en su organización.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-solution-overview
    - title: Administrar la protección de la información
      summary: Usar Microsoft Information Protection (MIP) para ayudarle a descubrir, clasificar y proteger información confidencial donde vive o se desplaza.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Administrar el gobierno de información
      summary: Use las capacidades de Microsoft Information Governance (MIG) para regir los datos para cumplir los requisitos normativos o de cumplimiento.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Administrar eDiscovery
      summary: Use eDiscovery para identificar y analizar el contenido como prueba en casos legales.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Implementación de protección de la información para las normativas de privacidad de los datos
      summary: Identificar, localizar, proteger, controlar y responder a los incidentes de privacidad de datos para los datos personales almacenados en los servicios de Microsoft 365 que están sujetos a las regulaciones de privacidad de datos.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
