additionalContent:
  sections:
  - title: Introducción al cumplimiento normativo en Microsoft 365
    summary: Si no está al tanto del cumplimiento de Microsoft 365 y se pregunta por dónde empezar, en esta sección se proporcionan vínculos a soluciones clave y se priorizan las áreas de cumplimiento importantes.
    items:
    - title: Obtenga más información sobre el Administrador de cumplimiento
      summary: Obtenga información sobre lo que es el Administrador de cumplimiento, cómo ayuda a simplificar el cumplimiento y reducir los riesgos y sus componentes clave.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Administrar riesgos internos
      summary: Minimice los riesgos internos detectando, investigando y actuando sobre actividades malintencionadas e involuntarias en su organización.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-solution-overview
    - title: Administrar la protección de la información
      summary: Use Microsoft Information Protection (MIP) para ayudarle a descubrir, clasificar y proteger información confidencial dondequiera que vive o viaja.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Administrar el gobierno de información
      summary: Use las capacidades de Microsoft Information Governance (MIG) para regir los datos por requisitos normativos o de cumplimiento normativo.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Administrar eDiscovery
      summary: Use eDiscovery para identificar y analizar el contenido como prueba en casos legales.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Implementación de protección de la información para las normativas de privacidad de datos
      summary: Identificar, localizar, proteger, gobernar y responder a incidentes de privacidad de datos de datos almacenados en servicios de Microsoft 365 que están sujetos a normativas de privacidad de datos.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
