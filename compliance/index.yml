additionalContent:
  sections:
  - title: Introducción al cumplimiento en Microsoft 365
    summary: Si no está familiarizado con el Centro de cumplimiento de Microsoft 365 y se pregunta por dónde empezar, en esta sección se proporcionan vínculos a las soluciones clave y prioridades para las áreas de cumplimiento importantes.
    items:
    - title: Información sobre el Administrador de cumplimiento
      summary: Obtenga información acerca de lo que es el Administrador de cumplimiento, cómo ayuda a simplificar el cumplimiento y el riesgo, y sus componentes clave.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Administrar riesgos internos
      summary: Minimice el riesgo interno al detectar, investigar y actuar respecto a actividades malintencionadas e involuntarias de su organización.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: Administrar la protección de la información
      summary: Implemente Microsoft Information Protection (MIP) para descubrir, clasificar y proteger la información confidencial donde esta resida o hacia donde se transfiera.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Administrar el gobierno de información
      summary: Use las funciones de Gobierno de la información de Microsoft (a veces abreviado como MIG) para regir los datos de acuerdo a los requisitos normativos o de cumplimiento.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Administrar eDiscovery
      summary: Use eDiscovery para identificar y analizar el contenido como evidencia en casos jurídicos.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Implementación de protección de la información para las normativas de privacidad de datos
      summary: Identifique, busque, proteja, gobierne y responda a incidentes relacionados con la privacidad de los datos personales almacenados en los servicios de Microsoft 365 que estén sujetos a las normas de privacidad de datos.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
